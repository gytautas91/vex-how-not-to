<html>
    <head>

    </head>
    <body>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
        <script>

            function setup() {
                createCanvas(window.innerWidth, window.innerHeight);
                background('red');
            }

            function draw() {
                ellipse(50, 50, 80, 80);
                if (mouseIsPressed) {
                  fill(127);
                } else {
                  fill(138, 25, 140);
                  stroke(236, 121, 241, 1);
                }
                ellipse(mouseX, mouseY, 80, 80);
            }

        </script>
    </body>
</html>
